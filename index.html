  <style>
    /* Custom CSS for button styling and modern effects */
    .bg-gray-950 {

    .nav-btn {
      @apply relative inline-block px-6 py-2 rounded-full text-white font-semibold transition-all duration-300

    }

    /* Main buttons styling */
    .main-btn {

             hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800

             rounded-full group-hover:bg-opacity-0;
    }

    /* Blob animation keyframes */
    @keyframes blob {
      0% { transform: scale(1) translate(0, 0) rotate(0deg); }
      33% { transform: scale(1.1) translate(20px, -30px) rotate(15deg); }
      66% { transform: scale(0.9) translate(-20px, 30px) rotate(-10deg); }
      100% { transform: scale(1) translate(0, 0) rotate(0deg); }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animate-delay-2000 {
      animation-delay: 2s;
    }
    .animate-delay-4000 {
      animation-delay: 4s;
    }
    
    /* Fade-in animation keyframes */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }
    .animate-delay-500 {
      animation-delay: 0.5s;
    }
    .animate-delay-1000 {
      animation-delay: 1s;
    }
    .animate-delay-1500 {
      animation-delay: 1.5s;
    }

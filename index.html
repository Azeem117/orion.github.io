  <style>
    body { font-family: 'Inter', sans-serif; }

    /* Blob animation */
    @keyframes blob {
      0% { transform: scale(1) translate(0, 0) rotate(0deg); }
      33% { transform: scale(1.1) translate(20px, -30px) rotate(15deg); }
      66% { transform: scale(0.9) translate(-20px, 30px) rotate(-10deg); }
      100% { transform: scale(1) translate(0, 0) rotate(0deg); }
    }
    .animate-blob { animation: blob 7s infinite; }

    /* Fade-in animation */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in-on-load {
      animation: fade-in 1s ease-out both;
    }
    .delay-500  { animation-delay: 0.5s; }
    .delay-1500 { animation-delay: 1.5s; }
    .delay-2000 { animation-delay: 2s; }
    .delay-4000 { animation-delay: 4s; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .fade-in-on-load, .animate-blob { animation: none !important; opacity: 1 !important; transform: none !important; }
    }
  </style>
</head>
